        <a href="./index.html"><img class="logo_nav" src="./imagens/logo.webp" alt="" draggable="false"></a>

        </ul>
    </nav>

    <div id="conteudo">
        <h1>Cadastro</h1>
        <form action="/cadastro2" method="post">
            <label for="nome">Nome Completo</label>
            <input class="inputs" type="text" id="nome" name="nome" placeholder="Nome" required>

            <label for="nascimento">Data de Nascimento</label>
            <input class="inputs" type="text" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa" required>

            <label for="cpf">CPF</label>
            <input class="inputs" type="text" id="cpf" name="cpf" placeholder="123.456.789-00" required>

            <label for="celular">Celular</label>
            <input class="inputs" type="text" id="celular" name="celular" placeholder="(99) 99999-9999" required>

            <label for="email">E-mail</label>
            <input class="inputs" type="email" id="email" name="email" placeholder="E-mail" required>

            <label for="senha">Senha</label>
            <input class="inputs" type="text" id="senha" name="senha" placeholder="**********" required>

            <label for="checkSenha">Confirme a Senha</label>
            <input class="inputs" type="text" id="checkSenha" name="checkSenha" placeholder="**********" required>


            <div class="botoes">
                <button class="btn_proximo" type="submit" onclick="window.location.href='./cadastro2.html'">Proximo</button>
            </div>
        </form>
    </div>


</body>
